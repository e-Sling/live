<body>

    <div style="height: 100vh;">
        <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=8.200622599263669%2C47.14819710646384%2C8.977905314107419%2C47.4852233407807&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/>
    </div>
       



    <div id="board">
        <div style="float: left; position: absolute; height: 100%; width: 25%; padding: 2%;">
            div left
        </div>

        <div style="float: left; width: 50%; margin-left: 25%; padding: auto; pointer-events: none; ">
            <div>
                <div class="instrument" id="airspeed"></div>
                <div class="instrument" id="attitude"></div>
                <div class="instrument" id="altimeter"></div>            
            </div>
            <div>
                <div class="instrument" id="turn_coordinator"></div>
                <div class="instrument" id="heading"></div>
                <div class="instrument" id="variometer"></div>
            </div>
        </div>

        <!-- https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_progressbar_size -->
        <div style="float: left; position: absolute; height: 100%; width: 25%; margin-left: 75%; padding: 2%;">
            <h3 id="bat_temp_num"> </h3>
            <div class="w3-light-grey" style="border-radius: 15px;">
                <div class="w3-green" style="height:24px;width:0%; border-radius: 15px;" id = "bat_temp"></div>
              </div> 
            <p> Battery Temperature</p>            
            <h3 id="mot_temp_num"> </h3>
            <div class="w3-light-grey" style="border-radius: 15px;">
                <div class="w3-green" style="height:24px;width:0%; border-radius: 15px;" id = "mot_temp"></div>
            </div>
            <p> Motor Temperature</p>

            
        </div>

    </div>

    



    

 

    <script type="text/javascript">

        var settings = {
            off_flag: false,
            size: 150,
            showBox: false,
            showScrews: true
        };

        var airspeed = $.flightIndicator('#airspeed', 'airspeed', settings);
        var attitude = $.flightIndicator('#attitude', 'attitude', settings);
        var altimeter = $.flightIndicator('#altimeter', 'altimeter', settings);
        var turn_coordinator = $.flightIndicator('#turn_coordinator', 'turn_coordinator', settings);
        var heading = $.flightIndicator('#heading', 'heading', settings);
        var variometer = $.flightIndicator('#variometer', 'variometer', settings);

        //needles ausblenden
        heading.setBeaconOne(0, false);
        heading.setBeaconTwo(0, false);

        setInterval(function() {

            airspeed.setAirSpeed(60);

            attitude.setRoll(10);
            attitude.setPitch(10);
            //attitude.setILSLocalizer(-10);
            //attitude.setILSGlideslope(15);

            altimeter.setAltitude(11500);
            altimeter.setPressure(29.92);
            turn_coordinator.setTurn(20);
            heading.setHeading(180);
           
        

            variometer.setVario(5);

        }, 50);


        const bat_temp = document.getElementById('bat_temp');
        bat_temp.style.width = 30 + '%';
        bat_temp.style.backgroundColor  = "red";
        const bat_temp_num = document.getElementById('bat_temp_num');
        bat_temp_num.innerHTML = 50 +'°';

        const mot_temp = document.getElementById('mot_temp');
        mot_temp.style.width = 70 + '%';
        const mot_temp_num = document.getElementById('mot_temp_num');
        mot_temp_num.innerHTML = 300 +'°'

        
    </script>

</body>
