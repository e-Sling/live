<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en" dir="ltr">

<head>
    <title>Demo</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/jquery.flightindicators.js"></script>
    <script src="js/bootstrap.min.js"></script>   

    <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    

    <div style="height: 100vh;">
        <iframe src='https://map.geo.admin.ch/embed.html?lang=en&topic=ech&bgLayer=ch.swisstopo.pixelkarte-farbe&layers=ch.swisstopo.zeitreihen,ch.bfs.gebaeude_wohnungs_register,ch.bav.haltestellen-oev,ch.swisstopo.swisstlm3d-wanderwege,ch.astra.wanderland-sperrungen_umleitungen,ch.bazl.luftfahrtkarten-icao&layers_opacity=1,1,1,0.8,0.8,1&layers_visibility=false,false,false,false,false,true&layers_timestamp=18641231,,,,,&E=2645229.67&N=1194101.85&zoom=1' width='100%' height='100%' frameborder='0' style='border:0' allow='geolocation'></iframe>
    </div>
    
<!--
    <div style="height: 100vh;">
        <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=8.200622599263669%2C47.14819710646384%2C8.977905314107419%2C47.4852233407807&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/>
    </div>
-->

       


    <div class="board">
        <div id="left">
            Platz links
        </div>

        <div id="center">
            <div>
                <div class="instrument" id="airspeed"></div>
                <div class="instrument" id="attitude"></div>
                <div class="instrument" id="altimeter"></div>            
            </div>
            <div>
                <div class="instrument" id="turn_coordinator"></div>
                <div class="instrument" id="heading"></div>
                <div class="instrument" id="variometer"></div>
            </div>
        </div>

        <div id="right">
            <h3 id="bat_temp_num"> </h3>
            <div class="progress">
                <span id="bat_temp"></span> 
            </div>
            <p> Battery Temperature</p>
            
            
            <h3 id="mot_temp_num"> </h3>
            <div class="progress">
                <span id="mot_temp"></span> 
            </div>
            <p> Motor Temperature</p>

            
        </div>

    </div>

    



    

 

    <script src="control.js"></script>   

</body>

</html>
