<body>

    <div style="height: 100vh;">
        <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=8.200622599263669%2C47.14819710646384%2C8.977905314107419%2C47.4852233407807&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/>
       
        <div style="display: flex; position: fixed; bottom: 0;">
            <div style="display: inline;">
                <div>
                    <div class="instrument" id="airspeed"></div>
                    <div class="instrument" id="attitude"></div>
                    <div class="instrument" id="altimeter"></div>            
                </div>
                <div>
                    <div class="instrument" id="turn_coordinator"></div>
                    <div class="instrument" id="heading"></div>
                    <div class="instrument" id="variometer"></div>
                </div>
            </div>
            <div style=" display: inline; margin: auto; background-color: white;">
                <p> Hier werden Daten stehen</p>
            </div>
        </div>
    </div>

    

 

    <script type="text/javascript">

        var settings = {
            off_flag: false,
            size: 150,
            showBox: false,
            showScrews: false
        };

        var airspeed = $.flightIndicator('#airspeed', 'airspeed', settings);
        var attitude = $.flightIndicator('#attitude', 'attitude', settings);
        var altimeter = $.flightIndicator('#altimeter', 'altimeter', settings);
        var turn_coordinator = $.flightIndicator('#turn_coordinator', 'turn_coordinator', settings);
        var heading = $.flightIndicator('#heading', 'heading', settings);
        var variometer = $.flightIndicator('#variometer', 'variometer', settings);

        //needles ausblenden
        heading.setBeaconOne(0, false);
        heading.setBeaconTwo(0, false);

        setInterval(function() {

            airspeed.setAirSpeed(60);

            attitude.setRoll(30);
            attitude.setPitch(10);
            //attitude.setILSLocalizer(-10);
            //attitude.setILSGlideslope(15);

            altimeter.setAltitude(11500);
            altimeter.setPressure(29.92);
            turn_coordinator.setTurn(20);
            heading.setHeading(180);
           
        

            variometer.setVario(5);

        }, 50);

    </script>

</body>

</html>
